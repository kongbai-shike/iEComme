<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>支付</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <!-- 首页按钮 -->
    <a href="index.html" class="home-btn">🏠 首页</a>
    <div class="welcome">订单支付</div>
    <div class="auth"></div>
  </div>

  <main class="pay-box">
    <section class="pay-info">
      <h3>订单信息</h3>
      <p>订单号：<span id="orderNo"></span></p>
      <p>支付金额：<span id="payAmount"></span></p>
    </section>

    <section class="pay-method">
      <h3>支付方式</h3>
      <label><input type="radio" name="pay" value="alipay" checked> 支付宝</label>
      <label><input type="radio" name="pay" value="wx"> 微信</label>
    </section>

    <button class="detail-btn" onclick="doPay()">立即支付</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
