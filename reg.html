<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>注册</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <!-- 首页按钮 -->
    <a href="index.html" class="home-btn">🏠 首页</a>
    <div class="welcome">用户注册</div>
    <div class="auth"><a href="index.html">首页</a></div>
  </div>

  <main class="form-box">
    <form id="regForm" onsubmit="return doReg()">
      <input type="text" id="regName" placeholder="用户名" required>
      <input type="password" id="regPwd" placeholder="密码（≥6位）" minlength="6" required>
      <input type="password" id="regPwd2" placeholder="再次输入密码" minlength="6" required>
      <button type="submit">立即注册</button>
      <p>已有账号？<a href="login.html">去登录</a></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
